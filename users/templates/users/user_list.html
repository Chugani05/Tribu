{% extends "base.html" %}

{% block title %}Tribu | Users list{%endblock title %}

{% block main %}
  <h1 class="mb-4 text-center">Users List</h1>
  <div class="table-responsive d-flex justify-content-center">
    <table class="table table-striped table-bordered" style="width: 75%; max-width: 600px;">
      <thead>
        <tr class="text-center">
          <th scope="col" style="width: 50px;">Avatar</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr class="text-center">
            <td class="align-middle">
              <img src="{{ user.profile.avatar.url }}" alt="avatar" class="rounded-circle" width="35">
            </td>
            <td class="align-middle">
              <a href="{% url 'users:user-detail' user %}" class="text-decoration-none">{{ user }}</a>
            </td>
            <td class="align-middle">
              <a href="mailto:{{ user.email }}">{{ user.email }}</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock main %}
