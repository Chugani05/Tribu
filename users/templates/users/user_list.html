{% extends "base.html" %}

{% block title %}Tribu | Users list{%endblock title %}

{% block main %}
  {% for user in users %}
    <table class="table">
      <tbody>
        <tr>
          <th><img src="{{ user.profile.avatar.url }}" alt="avatar" class="rounded" width="35px"></th>
          <td><a href="{% url 'users:user-detail' user %}">{{ user }}</a></td>
        </tr>
      </tbody>
    </table>
  {% endfor %}
{% endblock main %}

{% comment %}
