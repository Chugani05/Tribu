{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static "imgs/logo.png" %}" type="image/x-icon">
    <title>{% block title %}Tribu | Logout{%endblock title %}</title>
</head>
<body>
    <main class="container-fluid m-4">
        <div class="row">
            <div class="col-10">
                {% block header %}
                    {% include "header.html" %}
                {% endblock header %}
            </div>
          
          <div class="col-10">
            {% block main %}
                <div class="container mt-5">
                    <div class="d-flex justify-content-between">
                        <h2>Logout successful</h2>
                    </div>
                
                    <div class="mt-3">
                        <p>
                            You have successfully logged out of Tribu.
                            <br>
                            You may <a href="{% url 'login' %}">log in</a> again.
                        </p>
                    </div>
                </div>
            {% endblock main %}

          </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
